# Nombre de la aplicación
spring.application.name=portfolio_michael

# Configuración Base de Datos (MySQL ejemplo)
spring.datasource.url=jdbc:mysql://localhost:3306/portfolio
spring.datasource.username=root
spring.datasource.password=

# Configuración JPA
spring.jpa.hibernate.ddl-auto=none
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect

# Flyway
spring.flyway.enabled=true
spring.flyway.locations=classpath:db/migration

# Configuración de CORS específica
app.cors.allowed-origins=http://localhost:3000,http://127.0.0.1:3000

# Clave secreta para JWT
app.jwt.secret=MISECRETO123456789012345678901234567890

#config open api swagger
springdoc.swagger-ui.path=/swagger-ui.html


